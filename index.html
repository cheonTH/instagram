<!DOCTYPE html>
<html lang="en"> <!--html에서 최상위 태그(root태그)-->
<head><!--현재 html웹 페이지의 meta정보(다운로드 받은 날짜, 시간, 위치, 크기 등)를 포함-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목</title>
</head>
<body>  <!--html 문서에서 실질적으로 보이는 영역을 정의하는 구간(이미지, 글, 링크, 테이블, 동영상 등을 보여줌)-->
    안녕하세요<br>hello<br>
</body>
</html>
