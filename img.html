<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- 문서에 이미ㅣ를 삽입하는 방법 <img>
         이미지는 웹 페이지의 필수 구성 요소중 하나이다 -->
         <img src="img/프로필.jpg" height="50px">
         <img src="https://bit.ly/2WzPqqy">
         <!-- 이미지 크기 변경하는 방법 2가지
          1. 이미지의 넓이를 변경
          2.이미지 높이를 수정
          넓이나 높이를 하나라도 수정하면 원본이미지의 비율을 최대한 유지하려하기 때문에 둘중 하나만
          수정해도 이미지의 전체적인 크기가 수정됨 -->
          <!-- px(pixel)은 사각형의 점으로, 비트맵 방식의 디지털 이미지를 구성하는 가장 작은 단위 -->
    </body>
</html>
