<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>텍스트 입력: <input type="text"/></p>
    <hr>
    <p>숫자 입력: <input type="number"/></p>
    <hr>
    <p>비밀번호 입력: <input type="password"/></p>
    <hr>
    <p>검색 입력: <input type="search"/></p>
    <hr>
    <p>버튼 입력: <input type="button" value="버튼"/></p>
    <hr>
    <p>제출 버튼 입력: <input type="submit"/></p> <!--중요 정보를 넘기는 역할을 함-->
    <hr>
    <p>파일 업로드 입력: <input type="file"/></p>
    <hr>
    <p>체크박스 입력: <input type="checkbox"/>운동<br>
        <input type="checkbox"/>게임<br>
        <input type="checkbox"/>영화<br>
    </p>
    
    <hr>

    <p>라디오버튼 입력: <input type="radio" name="food"/>중식
        <input type="radio" name="food"/>일식
        <input type="radio" name="food"/>양식
        <input type="radio" name="food" checked/>한식
    </p>
    <hr>
    <p>슬라이더로 값을 선택하는 입력: <input type="range" min="0" max="100" step="10" value="30"/></p>
    <h2>날짜와 시간 입력:</h2>
    <hr>
    월을 입력받는 month<br>
    <input type="month"/><br>
    <hr>
    주를 입력받는 week<br>
    <input type="week"/><br>
    <hr>
    시간을 입력받는 time<br>
    <input type="time"/><br>
    <hr>
    날짜와 시간을 동시에 입력받는 datetime-local<br>
    <input type="datetime-local"/>
    <hr>
    <textarea rows ="5" cols="30"></textarea>
</body>
</html>
