<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 줄을 바꾸려면 br태그 사용 -->
     안녕하세요<br>
     반갑습니다<br>
     <hr>
     <!-- 띄어쓰기는 최대한 한칸만 적용 가능 -->
      저는 홍길동       입니다.<br>
      저는&nbsp;홍길동&nbsp;입니다.<br>
      <!-- 여러칸 띄어쓰기 -->
       저는&nbsp;&nbsp;&nbsp;&nbsp;홍길동&nbsp;&nbsp;입니다<br>
       <!-- 엔티티코드 
        html 문서에 특수만자를 입력할 때 코드로 인식되지 않게 하기위해 입력하는 코드(필요할 때 찾아서 쓰기)-->
        &copy;  <!-- 저작권 기호 -->
        &amp; <!-- & -->
        <hr>
        <!-- 텍스트 기울이기 -->
         <i>텍스트 기울이기</i><br>
         <em>텍스트 기울이기</em> <!-- <em>으로 쓰면 읽을때 강조해줌 -> strong과 같은 원리 -->
        <hr>
        <h3>취소선</h3>
        My favorite color is <del>blue</del> red
        <hr>
        <h3>작은 글씨</h3>
        HTML <small>Small</small> Formatting <!-- 글씨 자체를 작게 표시 -->
        <hr>
        <h3>첨자</h3>
        This is <sub>subscripted</sub>text<br> <!-- 기존 글씨들 보다 밑으로 표시 -->
        This is <sup>subscripted</sup>text<br> <!-- 기존 글씨들 보다 위로 표시-->
        <!-- 활용 예시 --> Log<sub>2</sub>, 2<sup>3</sup>
        <hr>
        <h3>태그 내의 내용이 그대로 나옴</h3>
        <pre>
안녕하세요
반갑습니다.
var myArray = []

        </pre>

</body>
</html>
