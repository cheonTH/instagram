<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 1. 배열의 총합 구하기
        let num = [10, 20, 30, 40, 50]; 
        let sum = 0;

        for(let i = 0; i < num.length; i ++){
            sum += num[i]
        }
        
        document.write(`${sum} <hr>`);

        // 2. 배열 뒤집기
        // num[5] = "";
        for(let i = 4; i >= 0; i--){
            document.write(`${num[i]} `);
        }

        let reversed = new Array(num.length)
        for(let i = 0; i < num.length; i++){
            reversed[i] = num[num.length - i - 1];
        }
        document.write(`${reversed} <hr>`);

        // 3. num에서 짝수만 출력
        for(let i = 0; i < num.length; i++){
            if(num[i] % 2 == 0)
            document.write(`${num[i]} `);
        }
        document.write(`<hr>`);

        // 1~45의 난수를 발생시켜 로또번호를 생성하는 프로그램
        // Math.floor(Math.random()*45)
        //document.write(`${Math.floor(Math.random()*45)} <hr>`);

        let lotto = [];
        for(let i = 0; i < 6; i++){
            randomNum = Math.floor(Math.random()*45) + 1
            if(lotto.indexOf(randomNum) === -1){
                lotto.push(randomNum)
            }else{
                i--;
            }
        }
        document.write(`${lotto} <hr>`);

        outer:for(let i = 0; i < 6;){
            lotto[i] = Math.floor(Math.random()*45) + 1
            // 중복 여부 확인
            for(let j = 0; j < i; j++){
                if(lotto[i] === lotto[j]){
                    continue outer;
                }
            }
            document.write(`${lotto[i]} <hr>`);
            i++;
        }
        document.write(`${lotto} <hr>`);

    </script>
</head>

</body>
</html>
