<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <script>
            let num1 = 10;
            let num2 = 2;

            let add = num1 + num2; //더하기
            let sub = num1 - num2; //빼기
            let mul = num1 * num2; //곱하기
            let div = num1 / num2; //나누기
            let rem = num1 % num2; //나머지

            document.write(num1 + " + " + num2 + " = " + add + "<br>");
            document.write(num1 + " - " + num2 + " = " + sub + "<br>");
            document.write(num1 + " x " + num2 + " = " + mul + "<br>");
            document.write(num1 + " / " + num2 + " = " + div + "<br>");
            document.write(num1 + " % " + num2 + " = " + rem + "<br>");

            document.write("num1 : ", num1, "<br>"); //연결할때 (+)말고 (,)도 가능
            document.write("num2 : ", num2, "<br>");

            //문자 결합 연산자
            //여러개의 문자를 하나의 문자형 데이터로 결합할 때 사용
            /* 더하기에 피연산자로 문자형 데이터가 한 개라도 포함되어 있으면 
            다른 피연산자의 데이터는 자동으로 문자형 데이터로 변환되고 
            문자결합이 이루어져 하나의 문자형 데이터가 된다 */

            document.write("<hr>")

            let str1 = "text1"
            let str2 = "text1" 

            document.write(str1 + str2, '<br>');
            document.write("str1" + "str2", '<br>');
            document.write("100" + 100, '<br>');

            document.write(2 ** 3, '<br>');

            document.write('<hr>');

            //대입연산자
            //우변에 값을 좌변에 대입해주는 연산자
            // =

            //복합 대입 연산자
            //Ex) a += b -> a = a + b, a *= b -> a = a * b
            let str = "<table border = '1'>";
            str += "<tr>";
            str += "<td>1</td><td>2</td><td>3</td>";
            str += "</tr>";
            str += "</table>"

            document.write(str, '<br>', '<hr>');

            //증감연산자
            //숫자형 데이터를 1씩 증가하거나 감소하는 역할
            // ++ , --

            let n1 = 5;

            let n2 = ++n1; //선행 증감연산자: 먼저 연산이 된후 대입
            //++n1 -> n1 += 1 -> n1 = n1 + 1

            document.write(n2, '<br>');

            let n3 = 5;
            let n4 = n3++;// 후행 증감 연산자: 대입이 일어난 후 증감연산이 진행됨
            
            document.write(n4, '<br>'); //
            document.write(n3, '<br>'); 

            let x = 3, y = 3;
            let z = x++ + ++y;

            document.write("x: ", x, '<br>'); 
            document.write("y: ", y, '<br>'); 
            document.write("z: ", z, '<br>'); //x(3)(후행) + y(4)(선행)

            document.write('<hr>');
            
            //비교 연산자
            //두개의 데이터를 '크다', '작다', '같다'와 같이 비교할 때 사용
            // 연산된 결과는 논리형 데이터(true, false)로 돌려준다

            let a = '10', b = 10;

            document.write('a < b : ', a < b, '<br>'); 
            document.write('a <= b : ', a <= b, '<br>');  //데이터의 타입이 일치하지 않아도 데이터만 일치하면 true로 표시
            document.write('a == b : ', a == b, '<br>'); //데이터의 타입이 일치하지 않아도 데이터만 일치하면 true로 표시 Ex.) "10" == 10
            document.write('a === b : ', a === b, '<br>'); //=== : 데이터 타입과 데이터가 모두 일치해야 함
            document.write('a != b : ', a != b, '<br>'); //데이터의 타입이 일치하지 않아도 데이터만 일치하면 true로 표시
            document.write('a !== b : ', a !== b, '<hr>'); //데이터 타입과 데이터가 모두 일치해야 함

            //논리 연산자
            //논리형 데이터 두개를 가지고 연산
            // ||(or): 두 데이터 값이 하나라도 맞으면 true 모두 달라야 false (이항 연산자)
            // T || T -> T
            // T || F -> T
            // F || T -> T
            // F || F -> F
            // &&(and): 두 데이터 값이 모두 같아야 true 하나라도 틀리면 false (이항 연산자)
            // T && T -> T
            // T && F -> F
            // F && T -> F
            // F && F -> F

            //!(not) (단항 연산자)
            //!T -> F
            //!F -> T

            x = 10, y =7

            document.write(x == y || x > y, '<br>'); 
            document.write(x > y && x == y, '<br>'); 
            document.write(x != y, '<br>'); 
            document.write(x > y && x != y, '<br>');
            document.write(!(x > y && x != y), '<br>'); 

            result = x < y && ++x != y; 
            document.write('result: ',result, '<br>');
            document.write(x, '<br>'); 
            //x값이 증감 되지 않은 이유: 앞에 값이 false이고 and연산자이기 때문에 뒤의 값 ++x를 볼 필요가 없음
            //단 앞의 값이 true이면 뒤의 값도 보기때문에 x 값은 11이 나옴

            //삼항 조건 연산자
            //참일 때 실행할 명령, 거짓일 때 실행할 명령이 있는 연산자
            // 참 Or 거짓 ? 참일때 실행할 명령: 거짓일 때 실행할 명령어

            let t = 10;
            let u = 15;

            result = t > u ? t = t + 1 : t = t - 1;

            document.write('result: ', result, ' t값 : ', t, '<br>');

            result = t > u || t <= u ? t = t + 1 : t = t - 1;
            document.write('result: ', result, ' t값 : ', t, '<br>');


        </script>
    </head>
    <body>
        
    </body>
</html>
