<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 화살표 함수(Arrow Function)
        // ES6에서 도입된 함수 표현식의 새로운 문법
        // 간결한 문법으로 코드가 짧아지고 직관적으로 작성 가능

        // 기존의 함수 작성 방식
        function func1(){
            return "Hello, World";
        }

        // 화살표 함수
        let func_1 = () => {
            return "Hello, World";
        }

        // 화살표 함수에서 매개변수가 하나인 경우
        let func2 = (x) => {
            return x * 2;
        }
        // 매개변수가 한개인 경우 -> let func2 = x => 로 소괄호를 생략 가능

        // 매개변수가 두개 이상인 경우
        let func3 = (x , y) => x + y; // 명령이 한개일때 retrun과 중괄호 모두 생략이 가능

        // 화살표 함수가 사용되는 곳
        // 1. 배열 메서드와의 조합(콜백함수)

        let arr = [1,2,3,4,5];

        // 1.forEach(콜백함수)
        // 배열의 각 요소에 대해 콜백함수를 실행
        // 반환값은 없으며 주고 부수효과(출력, 업데이트) 등에 활용됨
        arr.forEach((item, index) => {
            document.write(`인덱스 ${index} : ${item} <br>`)
        })
        document.write(`<hr>`);

        // 2. map(콜백함수)
        // 배열이 각 요소를 변환하여 새로운 배열을 만듬
        let doubled = [1,2,3];
        doubled = doubled.map((item) => {return item * 2})
        document.write(`doubled : ${doubled} <br>`)

        document.write(`<hr>`)

        // 3.filter(콜백)
        // 주어진 조건을 만족하는 요소들만 골라 새로운 배열을 만듬
        let evens = [1,2,3,4,5].filter((e) => e % 2 === 0);
        document.write(`${evens} <br>`)
        document.write(`<hr>`)

        // 4.reduce(콜백 , 시작값(옵션))
        // 배열의 모든요소를 누적하여 단일값으로 만듬
        let sum = [1,2,3,4,5].reduce((total, item) => total + item, 0);
        document.write(`${sum} <br>`);
        document.write(`<hr>`);

        // 5.concat()
        // 두개 이상의 배열을 합쳐서 새로운 배열을 만듬
        let newArr = [1,2].concat([3,4]);
        document.write(`${newArr} <br>`);
        document.write(`<hr>`);

        // 6.slice()
        // 배열에 일부분을 잘라 새로운 배열로 반환
        let subArr = [1,2,3,4,5].slice(1,4); // 1이상 4미만
        document.write(`${subArr} <br>`);
        document.write(`<hr>`);

        // 7.reverse()
        // 배열의 요소 순서를 반대로 바꿈
        arr = [1,2,3].reverse();
        document.write(`${arr} <br>`);
        document.write(`<hr>`);

        // 8.sort()
        // 배열의 요소를 정렬
        document.write(`${[3,1,2].sort((a,b) => a - b)} <br>`);
        document.write(`<hr>`);
    </script>
</head>
<body>
    
</body>
</html>
