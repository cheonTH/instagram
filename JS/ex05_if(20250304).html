<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //제어문(control-statement)
        // 실행문의 순서를 변경하는 것으로 조건문과 반복문이 있음
        //조건문: if / switch
        //반복문: for / while

        //조건문
        //조건식에 따라 프로그램의 흐름을 제어할 수 있는 문법

        // 조건문: 참인지 거짓인지 판별할 수 있는 식
        // if문
        // if(조건식){
        //  조건식이 참일때 실행할 명령;
        // }

        let x = 10;

        if(x == 10){
            document.write("x는 10입니다", '<br>');
        }

        document.write("x: ", x, '<br>');

        // 변수의 유효범위(scope)
        
        //var 키워드는 코드블럭 안에서 생성되어도 밖에서 사용할 수 있음
        if(true){
            var variable = 1;
        }

        document.write(variable, '<br>');

        //let const의 경우
        //let const는 블록 레벨의 유효범위를 가지기 때문에 다른 변수로 인식함
        if(true){
            let y = 5; //지역변수(별개의 공간)
        }

        /* document.write(y, '<br>'); */

        //age 변수에 임의의 값으로 초기화 후 20 세이상이면 성인입니다 라고 콘솔에 출력

        let age = 22;

        if(age >= 20){
            document.write("성인입니다.", '<br>');
        }

        // if~else
        //참일때 실행할 명령, 거짓일 때 실행할 명령
        // if(조건식){
        //  조건식이 참일 때 실행할 명령;
        // }else{
        //  조건식이 거짓일 때 실행할 명령;
        // }

        let num = 5;

        if(num > 4){
            document.write(`${num}은 4보다 큽니다.`, '<br>');
        }else{
            document.write(num + "은 4보다 작습니다.", '<br>');
        }

        //템플릿 리터널
        //표현식의 값을 문자열에 추가하거나 여러줄의 문자열을 표현할 수 있음.

        // let a = 2, b = 3;
        // document.write(`${a} + ${b} = ${a + b}`, '<br>');

        let a = 10;
        let b = 10;

        if(a > b){
            document.write(a, "와(과) ", b, "중 큰수는", a, "입니다.", '<hr>');
        }else if (a == b){
            document.write(a, "와(과) ", b, "은(는) 같습니다.", '<hr>');
        }else{
            document.write(a, "와(과) ", b, "중 큰수는", b, "입니다.", '<hr>');
        }

        
        
        //x개의 농구공을 담기 위한 박스의 개수를 구하기 하나의 박스에는 4개씩 담을 수 있음
        //필요하다면 Math.ceil() 사용

        let ball = 20;
        let count = 4;
        let box;


        if((ball % count) == 0){
            box = (ball / count);
            document.write(`공 ${ball}개는 ${count}개 씩 ${box}박스에 담을 수 있습니다. <hr>`);
        }else{
            box = Math.ceil(ball / count);
            document.write(`공 ${ball}개는 ${count}개 씩 ${box}박스에 담을 수 있습니다. <hr>`);
        }

        //if ~ else if ~ else
        // if(조건식1){
        //  조건식1이 참일 때 실행할 명령;
        // }else if(조건식2){
        //  조건식2가 참일 때 실행할 명령;
        // } else{
        //  모든 조건식이 거짓일 때 실행할 명령;
        // }

        let favorite = 7

        //효율적인 흐름으로 제어하기 위해 if문과 else if문의 조건문 위치를 잘 생각해야함.
        if(favorite < 5){
            document.write(`좋아하는 숫자 ${favorite}은(는) 5보다 작습니다. <hr>`);
        } else if(favorite == 5){
            document.write(`좋아하는 숫자 ${favorite}은(는) 5와 같습니다. <hr>`);
        }else{  //필요없다면 생략이 가능
            document.write(`좋아하는 숫자 ${favorite}은(는) 5보다 큽니다. <hr>`);
        }

        //임의의 나이를 age에 대입하고 
        //20살 이상 -> 성인입니다
        //17살 이상 -> 청소년 입니다
        //6살 이상이면 -> 어린이 입니다
        //아래로는 유아입니다.
        let age_2 = 6; 

        if(age_2 >= 20){
            document.write(`${age_2}살은(는) 성인입니다. <hr>`);
        } else if(age_2 >= 17){
            document.write(`${age_2}살은(는) 청소년입니다. <hr>`);
        }else if(age_2 >= 6){  //필요없다면 생략이 가능
            document.write(`${age_2}살은(는) 어린이입니다. <hr>`);
        }else{  //필요없다면 생략이 가능
            document.write(`${age_2}살은(는) 유아입니다. <hr>`);
        }
        
        let score = 70;
        //90 이상 ->a
        //80 이상 ->b
        //70 이상 ->c
        //60 이상 ->d
        //나머지 ->f

        if(score > 100 || score < 0){
            document.write(`점수를 다시 입력해주세요. (점수는 0~100 사이의 숫자) <hr>`);
        } else if(score >= 90){
            document.write(`${score}점의 성적은 A입니다. <hr>`);
        }else if(score >= 80){
            document.write(`${score}점의 성적은 B입니다. <hr>`);
        }else if(score >= 70){  //필요없다면 생략이 가능
            document.write(`${score}점의 성적은 C입니다. <hr>`);
        }else if(score >= 60){  //필요없다면 생략이 가능
            document.write(`${score}점의 성적은 D입니다. <hr>`);
        }else{  //필요없다면 생략이 가능
            document.write(`${score}점의 성적은 F입니다. <hr>`);
        }

        //if문의 중첩
        //제어문은 자유롭게 중첩해서 사용할 수 있음

        //if문 안에 if문이 있는 경우
        // if(조건식1){
        //  if(조건식2){
        //
        // }
        // }else{
        //  조건식이 거짓일 때 실행할 명령;
        // }

        let num_2 = 8;
        if(num_2 <= 10){
            if(num_2 % 2 == 1){  //홀수
                document.write(`${num_2}는 10보다 작은 홀수 <hr>`);
            }else if(num_2  == 10){
                document.write(`${num_2}는 10 <hr>`);
            }else{
                document.write(`${num_2}는 10보다 작은 짝수 <hr>`);
            }
        }

        if(score > 100 || score < 0){
            document.write(`점수를 다시 입력해주세요. (점수는 0~100 사이의 숫자) <hr>`);
        } else {
            if(score >= 90){
                document.write(`${score}점의 성적은 A입니다. <hr>`);
            }else if(score >= 80){
                document.write(`${score}점의 성적은 B입니다. <hr>`);
            }else if(score >= 70){  //필요없다면 생략이 가능
                document.write(`${score}점의 성적은 C입니다. <hr>`);
            }else if(score >= 60){  //필요없다면 생략이 가능
                document.write(`${score}점의 성적은 D입니다. <hr>`);
            }else{  //필요없다면 생략이 가능
                document.write(`${score}점의 성적은 F입니다. <hr>`);
            }
        }


    </script>
</head>
