<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //기타 제어문
        //반복을 시작하게 되면 조건이 거짓이 될때까지 멈출수 없음
        //기타 제어문을 통해 반복문 자체의 흐름을 개발자가 직접 제어할 수 있음
        //기타 제어문은 반복문 안에서만 작성할 수 있음

        //break
        //break를 만나게 되면 반복문을 종료한고 다음코드를 실행

        for(let i = 1; i <= 10; i++){
            if(i == 3){
                break;
            }
            document.write(i, "<br>");
        }

        document.write("<hr>");

        let n = 1;
        while(true){
            if(n > 5){
                break;
            }
            document.write("n: ", n, "<br>");
            n++;
        }

        document.write("<hr>");

        //기본적으로 반복문안에 있는 switch의 break는 switch문만 빠져나감
        //반복문을 나가고 싶으면 레이블을 달면 됨

        //label
        //특정 반복문에 이름표를 붙여 기타제어문을 제어할 수 있는 키워드
        //label은 항상 쌍으로 존재
        //label의 이름을 짓는 것은 제한은 없음
        out:for(let i = 0; i < 3; i++){
            switch(i){
                case 0:      
                    document.write(`${i} 선택됨<br>`);
                    break ;
                case 1:      
                    document.write(`${i} 선택됨<br>`);
                    break out;
                case 2:      
                    document.write(`${i} 선택됨<br>`);
                    break;
            }
        }

        document.write("<hr>");

        //continue
        //루플르 한번 건너뜀(증감식으로 돌아감)
        //특정 반복을 건너뛰고 싶을때 사용

        for(let i = 0; i <= 5; i++){
            if( i % 2 == 0){
                continue;
            }
            document.write(`${i} <br>`);
        }

        document.write("<hr>");

        n = 0;

        while(n < 10){
            n++;
            if(n % 2 != 0){
                continue;
            }
            document.write(`${n} <br>`);
        }

    </script>
</head>
<body>
    
</body>
</html>
