<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <script>
            //변수를 만드는 법(변수의 선언)
            //1. 키워드 변수명; -> 빈 그릇만 만듦
            //2. 키워드 변수명 = 데이터; -> 그릇을 만들며 물도 따라놓은 상태

            //변수의 대입
            //변수명 = 새로운 데이터;

            //키워드
            //var: 같은 이름의 변수가 만들어졌을 때 감지를 못한다.(에러가 안난다)
            //let: 같은 이름의 변수가 만들어졌을 때 감지한다.(에러가 난다)
            //ㄴ> 새로운 값은 대입할 수 있음.
            //const: 같은 이름의 변수가 만들어졌을 때 에러가 난다. // 대입이 불가능함

            //변수명 짓는 규칙
            // 1. 첫글자로 영문자(a~z, A~Z), 밑줄(_), 달러기호($)로 시작해야함 숫자X
            // 2. 대소문자를 구별(home과 Home은 다른 변수로 인식)
            //공백이나 특수문자를 포함할 수 없음
            //예약어 사용 불가(if, for, while 등) 자바스크립트에서 이미 사용중인 예약어는 변수명으로 사용할 수 없음
            //5. 한글 절대 사용 X (변수명, 폴더 이름, 파일 이름 등등)

            //권장 사항
            //의미있는 이름으로 짓기, 길어져도 상관 없음
            //나이 -> age, 주소 -> adress

            //변수명 표기법
            //camel Case(낙타표기법)
            //첫 단어는 소문자로 시작하고 다음단어부터는 대문자로 시작
            //Ex) homeAddress, totalScore,myAge

            //snake_case(스네이크 표기법)
            //단어 사이에 밑줄(_)로 연결하는 규칙
            //Ex) home_adress, total_score, my_age

            //Pascal Case(파스칼 표기법)
            //모든단어의 첫 글자를 대문자로 작성
            //Ex) HomeAddress, TotalScore, MyAge

            //헝가리 표기법
            //변수명을 지을 때 데이터의 타입이나 의미를 나타내는 접두사를 붙임
            //Ex) age -> n(number)Age, count -> nCount, date -> sDate

            //변수를 사용하여 데이터를 관리하면 재사용성에 매우 유리

            let n1 = 10;

            document.write(n1+"<br>");

            let s1 = "홍길동"

            document.write(s1 + "<br>");

            let n2 = 15;
            document.write("n2" + '=' + n2 + "<br>");


            var num1 = 10;
            var num1 = 11;

            document.write(num1 + "<br>");

            let result = n1 + n2;
            
            document.write(result);

            document.write("15+10"+1+1 + "<br>");

            document.write("15 + 10 = " + (n1 + n2) + "<br>");

            console.log(n1);

            let n3;

            document.write(n3 + "<br>"); //변수의 값이 할당되지 않았을 때 자동으로 undefined가 할당 됨


            n3 = 3.14;

            document.write(n3 + "<br>");

            //연산한 값을 변수에 대입할 수도 있음
            let sum = n1 + n2;

            document.write(sum + "<br>");

            //정보 출력해보기
            //이름 : 홍길동
            //나이 : 45
            //주소 : 인천시 부평구
            //키 : 184.5

            let name = "홍길동";
            let age = 45;
            let adress = "인천시 부평구";
            let height = 184.5;

            document.write("<br>");
            document.write("<br>");
            document.write("이름 : " + name + "<br>");
            document.write("나이 : " + age + "<br>");
            document.write("주소 : " + adress + "<br>");
            document.write("키 : " + height + "cm" + "<br>");
        </script>
    </head>
    <body>
        
    </body>
</html>
