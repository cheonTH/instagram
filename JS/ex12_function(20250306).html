<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 함수(function)
        // 자주 사용하는 명령들을 하나로 모아 재사용할 수 있게 만들어 놓은것
        // function 함수명(매개변수) {
        //  자주 사용하는 명령; 
        //  return 반환값;
        // }

        // 함수의 선언
        function square(x){
            // 제곱
            let result = x * x;
            return result;
        }

        // 함수의 호출
        // 함수는 함수명()를 통해 호출한다.
        
        document.write(`${square(3)} <hr>`);

        // square : 함수명
        // x : 매개변수
        // let result = x * x; : 처리 로직
        // return result : 처리 후 반환값

        // 매개변수
        // 외부에서 값을 받아야 하는 경우 만드는 변수
        // 필요없으면 안쓸수도 있고, 여러개가 필요한 경우 
        // 쉼표를 구분으러 여러개를 쓸 수 있음

        // 두 수를 더하여 반환하는 add 함수 (10 , 7 넣어 결과 출력)
        function add(x , y){
            let sum = x + y;
            return sum;
        }
        document.write(`${add(10, 7)} <hr>`);

        // 매개변수는 있지만 반환값이 없는 함수
        function multi(x , y){
            let result = x * y;
            document.write(`${result} <hr>`);
            //연산 결과가 함수 외부에서 필요하지 않을 때 
            // return은 생략 가능
        }
        multi(10 , 7);

        // 매개변수는 없고 반환값도 없는 경우
        function f(){
            alert('함수호출');
        }
        f();

        // 매개변수는 없고 반환값이 있는 경우
        function say_hello(){
            return "안녕하세요"
        }
        document.write(`${say_hello()} <hr>`);

        // 매개변수의 여부는 외부에서 값을 전달받아야 하는 경우로 결정
        // 반환값의 여부는 함수 밖으로 보내야 할지 말아야 할지의 경우로 결정
        
    </script>
</head>
<body>
    
</body>
</html>
