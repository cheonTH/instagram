<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 추상적 정보의 컨테이너 <div> 
        정보의 단위 <div>태그
        div자체는 별다른 기능은 없지만
        다른 정보들을 담는 그릇으로 활용될 때 빛을 발하는 도구-->
    <div> <!--안에 들어갈 수 있는 저오는 텍스트나 이미지일수도 있고 태그일 수도 있음. div안에 div가 들어갈 수 있음-->
        <strong>
            아아아<br>
        </strong>
        어어어
    </div>
    <p>
        111
    </p>
    111
    <div>
        222
    </div>
    1111
</body>
</html>
